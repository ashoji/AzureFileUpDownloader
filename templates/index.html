<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Azure Blob File Manager</title>
</head>
<body>
    <header>
        <div style="text-align: right;">
            {% if user_name %}
                <span>こんにちは, {{ user_name }}さん</span>
                <a href="{{ url_for('logout') }}">ログアウト</a>
            {% endif %}
        </div>
    </header>
    <h1>ファイル一覧</h1>
    <ul>
        {% for f in files %}
        <li>
            {{ f }} |
            <a href="{{ url_for('download', filename=f) }}">ダウンロード</a>
        </li>
        {% endfor %}
    </ul>

    <h2>ファイルアップロード</h2>
    <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required />
        <input type="submit" value="アップロード">
    </form>
</body>
</html>
